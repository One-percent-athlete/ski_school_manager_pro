{% load static %}

<button data-drawer-target="sidebar" data-drawer-toggle="sidebar" aria-controls="sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>
<aside id="sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 bg-gray-50 dark:bg-gray-800">
        <div class="flex flex-col h-full justify-content-end">
            <a href="{% url 'home' %}" class="flex items-center ps-2.5 mb-5">
                <span class="self-center font-semibold dark:text-white">
                    <!-- <img src="../static/images/esken_logo.png" class="mb-3" /> -->
                    <p class="text-xl">
                        滑雪学校小助手
                    </p>
                </span>
            </a>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="{% url 'home' %}"
                        class="flex items-center p-2 text-gray-900 rounded-lg {% if request.path == '/' %} dark:text-white dark:bg-gray-900 {% else %} dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %} group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>

                        <span class="ms-3">主页</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'lesson_list' %}"
                        class="flex items-center p-2 text-gray-900 rounded-lg {% if request.path == '/lesson_list/' %} dark:text-white dark:bg-gray-900 {% else %} dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %} group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">课程表</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'profile_list' %}"
                        class="flex items-center p-2 text-gray-900 rounded-lg {% if request.path == '/profile_list/' %} dark:text-white dark:bg-gray-900 {% else %} dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %} group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M16 19h4a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-2m-2.236-4a3 3 0 1 0 0-4M3 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">人员一覧</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'commission' %}"
                        class="flex items-center p-2 text-gray-900 rounded-lg  {% if request.path == '/commission/' %} dark:text-white dark:bg-gray-900 {% else %} dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %} group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-6 5h6m-6 4h6M10 3v4h4V3h-4Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">账单</span>
                    </a>
                </li>
                <hr />
                <li>
                    <a href="{% url 'logout_user' %}"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">退出</span>
                    </a>
                </li>
            </ul>
        </div>
        <p class="absolute bottom-10 right-0 left-0 text-center text-gray-200">HDSS</p>
        <p class="absolute bottom-4 right-0 left-0 text-center text-gray-200">(c) All rights reserved.</p>
    </div>
</aside>
